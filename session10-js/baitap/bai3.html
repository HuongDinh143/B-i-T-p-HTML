<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai3</title>
</head>
<body>
    <!-- 
    Viết chương trình khai báo mảng số nguyên gồm nhiều phần tử, 
    yêu cầu người dùng nhập vào một số nguyên bất kỳ và in ra số lần 
    xuất hiện của số đó trong mảng lên màn hình console.
     -->
    <script>
        let numbers = [1, 7, 9, 8, 7, 11, 1, 23, 5, 8];
        let n = Number(prompt("Mời bạn nhập số nguyên bất kỳ"));
        let count = 0;
        for( let i in numbers){
            if(n==numbers[i]){
                count++;
                
            }
        }

        if(count>0){
            console.log(`Số lần xuất hiện của ${n} trong mảng numbers là: ${count} lần`);
            
        }else{
            console.log(`${n} không xuất có trong mảng`);
            
        }
    </script>
</body>
</html>
