<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai10</title>
</head>
<body>
    <script>
        let a = 6;
        let result = ++a + a + a++ + ++a + a;
        //++a(7) +a(7)+ a++(7) + ++a(9) +9 = 39
        // ++a là tiền tố sẽ tăng 1 trước
        // a++ là hậu tố sẽ tăng 1 sau
        console.log(result);
    </script>
</body>
