<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 5; 
        let b = "5";
        console.log(a==b); // so sánh về giá trị 5=5 -> true
        console.log(a===b); // so sánh về giá trị 5=5 -> true; so sánh về kiểu dữ liệu a: number, b: string -> false
        console.log(a!=b); // a==b là true -> a!=b là false
        console.log(a!==b); // a===b là false -> a!==b là true
    </script>
</body>
</html>
