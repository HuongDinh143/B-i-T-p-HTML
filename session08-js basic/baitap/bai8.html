    <script>
        const PI = Math.PI;
        console.log(PI);
        let r = + prompt("mời bạn nhập bán kính hình tròn");
        let cv = 2*PI*r;
        let dt = PI*r**2;
        console.log("Chu vi hình tròn là: ", cv.toFixed(2));
        console.log("Diện tích hình tròn là: ", dt.toFixed(2));
    </script>
