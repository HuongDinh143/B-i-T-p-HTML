<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // đệ quy: hàm tự gọi lại chính nó
        // function nhập vào số n và tính tổng các tố từ 1 đến n
        function tinhTong(a) {
            if (a == 1) {
                return 1;
            }
            return a + tinhTong(--a)

        }
        console.log(tinhTong(4));

    </script>
</body>

</html>
