    <!-- 
    Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Thực thi hàm vừa khởi tạo
    -->
    <script>

        function gt(a) {
            let gt = 1;
            for (i = 1; i <= a; i++) {
                gt *= i;
            }
            return gt


        }
        console.log(gt(4));

        function gt2(a) {
            if (a == 0 || a == 1) {
                return 1;
            } else {
                return a * gt2(a - 1);
            }

        }
        console.log(gt2(3));


    </script>
