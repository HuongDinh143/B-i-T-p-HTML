    <!-- 
    Viết chương trình khai báo chuỗi bất kỳ, xây dựng hàm có tham số là 1 chuỗi 
    và kết quả trả về là số ký tự trong chuỗi đó ( không tính ký tự trống). 
    Gọi hàm với chuỗi đã khai báo và in kết quả ra màn hình.
     -->
    <script>
        // cách 1
        function countNonSpace(str) {
            let arr = str.split(" ");
            let str2 = arr.join("");
            return document.write(str2.length);

        }
        let str = "abdjs   adg   32"
        countNonSpace(str);
        // cách 2
        function countNonSpaceCharacters(str) {
            let count = 0;
            for (i = 0; i < str.length; i++) {
                if (str[i] !== " ") {
                    count++
                }

            } return count;
        }
        console.log(countNonSpaceCharacters(str));



    </script>
