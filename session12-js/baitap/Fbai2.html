    <!-- 
    Viết chương trình khai báo mảng gồm các thành phần ngẫu nhiên, 
    xây dựng hàm nhận có tham số là 1 mảng và kết quả trả về là phần tử 
    có độ dài lớn nhất trong mảng đó. Gọi hàm với mảng đã khai báo và 
    in kết quả ra màn hình.
     -->
    <script>

        function findLongestElement(arr) {
            let longest = arr[0];
            for (i = 0; i < arr.length; i++) {
                if (arr[i].length > longest.length) {
                    longest = arr[i]
                }
            }
            return longest;

        }
        let arr = ["abcd", "dgakieya", "afg"];
        console.log(findLongestElement(arr));


    </script>
