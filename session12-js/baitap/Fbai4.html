<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Viết chương trình yêu cầu người dùng nhập vào 1 chuỗi và 1 ký tự bất kỳ, 
     xây dựng hàm có 2 tham số là 1 chuỗi và 1 ký tự, đếm số lần xuất hiện của ký tự trong chuỗi.
     Gọi hàm với chuỗi và ký tự đã nhập và in kết quả ra màn hình.
     -->
    <script>
        function soLanXuatHien(str, a) {
            let count = 0;
            for (i = 0; i < str.length; i++) {
                if (str[i] === a) {
                    count++;
                }
            } return count;
        }
        let str = "absjgiesa738kgas";
        let a = "a";
        console.log(soLanXuatHien(str, a));

    </script>
</body>

</html>
