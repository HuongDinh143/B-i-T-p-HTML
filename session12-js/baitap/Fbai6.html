<body>
    <!-- 
    Viết chương trình khai báo chuỗi bất kỳ, xây dựng hàm có tham số là 1 chuỗi 
    và kết quả trả về là chuỗi được truyền vào nhưng viết hoa tất cả các chữ cái đầu. 
    Gọi hàm với chuỗi đã được khai báo và in kết quả ra màn hình.
     -->
    <script>
        function uperCase(str) {
            let arr = str.split(" ");
            let result = [];
            for (let i = 0; i < arr.length; i++) {
                result.push(arr[i][0].toUpperCase() + arr[i].slice(1).toLowerCase());

            } return result;
        }
        let userInput = prompt("Mời bạn nhập liệu");
        console.log(uperCase(userInput).join(" "));


    </script>
</body>
