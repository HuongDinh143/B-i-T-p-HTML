<!DOCTYPE html>
<html lang="en">

<body>
    <!-- 
    Bài 1: Viết chương trình cho người dùng nhập vào 3 số, 
    viết hàm kiểm tra để tìm ra số bé nhất và in ra số đó
     -->
    <script>
        let a = Number(prompt("Mời bạn nhập vào số a"));
        let b = Number(prompt("Mời bạn nhập vào số b"));
        let c = Number(prompt("Mời bạn nhập vào số c"));
        function min(a, b, c) {
            if (a < b && a < c) {
                console.log(`${a} là số bé nhất`);

            } else if (b < a && b < c) {
                console.log(`${b} là số bé nhất`);

            } else {
                console.log(`${c} là số bé nhất`);

            }
        }
        min(a, b, c);


    </script>
</body>
