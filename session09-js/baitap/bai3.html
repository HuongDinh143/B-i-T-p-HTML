<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day = Number(prompt("Mời bạn nhập thứ: "));
        switch (day) {
            case 2:
                console.log("Monday");
                
                break;

            case 3:
                console.log("Thứ 3");
                break;

            case 4:
                console.log("Thứ 4");
                break;

            case 5:
                console.log("Thứ 5");
                break;

            case 6:
                console.log("Thứ 6");
                break;

            case 7:
                console.log("Thứ 7");
                break;

            case 8:
                console.log("Cn");
                break;

            default:
                console.log("Giá trị không hợp lệ");
                break;
        }
    </script>
</body>
</html>
