<body>
    <script>
        
        let number = parseInt(prompt("Mời bạn nhập vào số nguyên dương bất kỳ"));
        var gt = 1
        for(let i = 1; i<=number; i++){
            gt=gt*i;  
        }
       
        console.log(`gai thừa của ${number} là ${gt}`);
        
        //number*(number-i) i=number-1, i--
    </script>
