<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        /*
        switch-case
            cú pháp
                + key là giá trị đưa vào
                + value giá trị
                    + nếu key === value thì sẽ ăn vào case đấy
            Luồng thực thi
        
        */
       /*Viết chương trình cho người dùng nhập vào số 
            nếu nhập 3,5,7 in ra ngày đi học
            còn lại sẽ in ra ngày nghỉ học
       in ra các thứ tron tuần*/
       let day = + prompt("Mời nhập số")
       switch (day) {
        case 3:   
        case 5:
        case 7:
            console.log("111");
            break;      
        default:
            console.log("nghỉ học");
            break;
       }
    </script>
</body>
</html>
