    <!-- Vòng lặp while
     cú pháp
       
    Luồng hoạt động: kiểm tra điều kiện
        + Nếu thỏa mãn chạy thân
            -chạy xong thân lại quay về kiểm tra điều kiện
        + không thỏa mãn dừng chương trình luôn

            let i = 1;
            while(i<5){
                console.log("giá trị của i ", i);
                console.log("1");
                i++;
            }
        </script>
