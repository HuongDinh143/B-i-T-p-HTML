<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline</title>
</head>
<body>
    <!-- 
    Những thẻ inline trong html
    1. a : thẻ tạo liên kết các trang 
         có các thuộc tính href 
         target:_blank (tạo ra tab mới không ghi đè lên cái tab ban đầu)
    2. img : hiển thị ảnh
         src : đường dẫn ảnh
         alt : Hiển thị khi không thấy ảnh hoặc đường dẫn ảnh bị sai
    3. span : chứa đoãn văn bản
    4. button: các nút bấm (login, register, edit, deletel....)
    5. b (bold) : Bôi đậm (chuẩn seo hơn)
    6. i (italic) : in nghiêng
    7. u (underline): Thẻ gạch dưới
    8. sup : Chỉ số trên
    9. sub : Chỉ số dưới
    10. strong : Bôi đậm
    11. em : in nghiêng (tối ưu seo hơn)
    12
    -->

    <b> Thẻ b1</b>
    <b> Thẻ b2</b>
    <i> Thẻ in nghiêng</i>
    <u> Thẻ gạch dưới</u>
    <p>giải phương trình: x <sup>2</sup> - 2x + 1 = 0</p>
    <p>H <sub>2</sub>O</p>
    <strong> Bôi đậm</strong>
</body>
</html>
