<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo bảng dữ liệu HTML</title>
</head>
<body>
    <table border="1">
        <caption>This is table caption</caption>
        <tr>
            <th>Clolumn 1</th>
            <th>Clolumn 2</th>
            <th>Clolumn 3</th>
            <th>Clolumn 4</th>
            <th>Clolumn 5</th>
        </tr>
        <tr>
            <td>data 1</td>
            <td rowspan="3">data 2</td>
            <td>data 3</td>
            <td>data 4</td>
            <td>data 5</td>
        </tr>
        <tr>
            <td>data 1</td>
            <td>data 3</td>
            <td colspan="2">data 4 and 5</td>
        </tr>
        <tr>
            <td>data 1</td>
            <td>data 2</td>
            <td>data 4</td>
            <td>data 5</td>

        </tr>
    </table>
</body>
</html>
