<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="shortcut icon" href="../img/anh-nen-cay-xanh-cho-desktop_834106.jpg" type="image/x-icon">
</head>

<body>
    <!-- 
    table : bảng
     - cách tạo bảng
     - các thuộc tính (property) trong bảng
         thead : Phần đầu của bảng
         - tr: hàng
         - th: hàng
         tbody : phần thân bảng
         - tr : hàng
         - td : cột
         tfoot : phần chân bảng
         - tr : hàng
         - td : cột
         + caption : tiêu đề của bảng
         + border : độ dày của viền
         + cellpadding : khoảng cách từ text đến đường viền của ô
         + cellspacing : là khoảng cách từ viền của ô đến viền bảng
         + bgcolor : màu nền cho bảng
         + bordercolor
         + colspan : gộp các cột lại với nhau
         + rowspan : gộp hàng
     
         
    -->

    <table border="1" bgcolor="pink" bordercolor="green" cellpadding="10" cellspacing="40">
        <caption>Quản lý học sinh</caption>
        
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên Lớp</th>
                <th>Mã lớp</th>
                <th>KHóa học</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Java</td>
                <td>JV11072024</td>
                <td>Lập trình Java</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="3">Tổng số học sinh</td>
           
            <td>4</td>
        </tfoot>
    </table>
    <table border="1" >
        <tr>  
             <td rowspan="2">1</td>
             <td>2</td>
             <td>3</td>
        </tr>
        <tr>
             <td>4</td>
             <td>5</td>

        </tr>
   
    </table>

</body>

</html>
