<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index2.css"> 
</head>
<body>
    <!-- 
    • 
    Các bộ thuộc tính cơ bản trong css
        + thuộc tính màu sắc
        color: 
            các giá trị của color: 
                + đặt theo tên tiếng anh (red, black, blue...)
                + đặt theo rgb (phối hợp giữa 3 màu: red, green, blue)
                + theo rgba (red, green, blue, anpha) anpha là độ đậm nhạt 0-1
                + hsl (hue saturation lightness)
                + hsla(hue saturation lightness) anpha là độ đậm nhạt 0-1
                + theo màu hexa vd #0bf40b
        Bộ thuộc tính cho text:
            + font-size: kích cỡ của text (mặc định là 16px)
            + font-wight : độ dày của text (từ 100-900)
            +font-family : kiểu chữ
        Bộ thuộc tính về căn chỉnh text
            + text-align căn chỉnh vị trí của text
            + text-decoration : none bỏ gạch chân
                                line-through gạch ngang
            + text-transform
        Thuộc tính về background
            + background-color: màu nền
            +background-image
        Bộ chọn display
            + display : none;
                -biến mất
            + display : block;
                - mặc định h1, p, div
            + display : inline;
                - hàng: span, a, img, button
            + display : inline-bock;
                - hiển thị theo dang inline nhưng có thể dùng các thuộc tính của block
    • Giải thích được Box Model
    • Trình bày được mô hình hộp (box model) trong CSS
        + content: là nội dung của box
        + padding: là khoảng cách từ border cho đến content
        + margin: là khoảng cách giữa các phần tử (trái phải thì ưu tiên trái, trên dưới ưu tiên trên)
        + border: là độ dày của viền
    • Sử dụng được CSS để điều chỉnh kích thước các thành phần
    • Sử dụng được CSS tạo layout đơn giản
     -->

    <h1>css basic</h1>
    <p>font-size text</p>
    <a href="">contact</a>
    <div>text transform</div>
    <p class="background">
        Màu nền
    </p>
    <span style="background-color: green;">học lập trình html css</span>

    <p class="display">Giá trị của thuộc tính display : none;</p>
    <div class="div1 div">div1</div>
    <div class="div2 div">div2</div>
    <span class="test">test</span>
    <div class="box-model">
        box-model
    </div>
</body>
</html>
