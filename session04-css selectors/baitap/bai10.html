<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bai10.css">
</head>
<body>
    <form action="">
    
        <h3>Billing address</h3>
        <div class="name">
            <label for="">First name</label> <br>
            <input class="input1" type="text">
        </div>
        <div class="name">
            <label for="">Last name</label> <br>
            <input class="input1" type="text">
        </div>
        <div>
            <label  for="">Username</label><br>
            <span>@</span>
            <input class="input" id="username" type="text" placeholder="Username">
        </div>
        <div>
            <label for="">Email (opotional)</label> <br>
            <input class="input2" type="email" placeholder="you@example.com">
        </div>
        <div>
            <label for="">Address</label> <br>
            <input class="input2" type="text" placeholder="1234 Main st">
        </div>
        <div>
            <label for="">Address2</label><br>
            <input class="input2" type="text" placeholder="1234 Main st">
        </div>
        <div class="name">
            <label for="">Country</label><br>
            <select class="add">
                <option value="">Choose...</option>
                <option value="">Viet Nam</option>
                <option value="">Japan</option>
                <option value="">China</option>
                <option value="">Korean</option>
                <option value="">German</option>
                <option value="">America</option>  
            </select>
        </div>
        <div class="name">
            <label for="">State</label><br>
            <select class="add">  
                <option value="">Choose...</option>
                <option value="">Ha Noi</option>
                <option value="">HCM</option>
                <option value="">Bac Giang</option>
            </select>
        </div>
        <div class="name">
            <label for="">Zip</label><br>
            <input class="ex" type="text">
        </div>
        <hr>
        <div>
            <input type="checkbox">Shipping address is the same as my billing address <br>
            <input type="checkbox">Save this infomation for next time
        </div> <hr>
        <div>
            <h3>Payment</h3>
            <input type="radio" name="test">Credit card <br>
            <input type="radio" name="test">Debit card <br>
            <input type="radio" name="test">PayPal
        </div>
        <div class="name">
            <label for="">Name on card</label> <br>
            <input class="input1" type="text">
        </div>
        <div class="name">
            <label for="">Credit card number</label> <br>
            <input class="input1" type="text">
        </div> <br>
        <div>Full name</div>
        <div class="name">
            <label for="">Expiration</label> <br>
            <input class="ex" type="text">
        </div>
        <div class="name">
            <span>cvv</span> <br>
            <input id="cvv" type="text">
        </div> <br>

        <button>Continue to checkout</button>
        
    </form>
    
</body>
</html>
