<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        class Contact {
            constructor(name, phone, email) {
                this.name = name;
                this.phone = phone;
                this.email = email;
            }
        }
        let contacts = [];

        function addContact() {
            let a = prompt("Số lượng liên lạc muốn nhập");
            for (let i = 0; i < a; i++) {
                alert(`nhập liên lạc thứ ${i + 1}`);
                let name = prompt("Mời bạn nhập tên");
                let phone = prompt("Mời bạn nhập số điện thoại");
                let email = prompt("Mời bạn nhập email");
                contacts.push(new Contact(name, phone, email));
            }

            displayContacts();
        }

        function findContactByName() {
            let findName = prompt("Mời bạn nhập tên cần tìm");
            let findContact = contacts.find((item) =>
                item.name == findName);

            if (findContactByName) {
                console.log("Liên lạc cần tìm", findContact);
            } else {
                console.log("Không tìm thấy liên hệ");
            }
        }

        function displayContacts() {
            for (let i = 0; i < contacts.length; i++) {
                console.log(`Liên lạc thứ ${i + 1}`);
                console.log(`name: ${contacts[i].name}`);
                console.log(`Số phone: ${contacts[i].phone}`);
                console.log(`email: ${contacts[i].email}`)
            }
        }

        function deleteContactByName() {
            let deleteName = prompt("Mời bạn nhập tên cần xóa");
            let deleteContact = contacts.findIndex((item) => item.name = deleteName);
            if (deleteContact == -1) {
                console.log("Liên lạc không có trong danh bạ");
            } else {
                contacts.splice(deleteContact, 1);
            }
            displayContacts()
        }
        function updateContactByName() {
            let updateName = prompt("Mời bạn nhập tên cần cập nhật");
            let updateContact = contacts.findIndex((item) => item.name == updateName);
            if (updateContact == -1) {
                alert("không có liên lạc trong danh bạ");
                return addContact();
            } else {
                contacts[updateContact].phone = prompt("số điện thoại cập nhật")
                contacts[updateContact].email = prompt("email cần cập nhật")
            }
            displayContacts()
        }

    </script>
    <button onclick="addContact()">Thêm Liên Lạc</button>
    <button onclick="findContactByName()">Tìm Liên Lạc</button>
    <button onclick="deleteContactByName()">Xóa Liên Lạc</button>
    <button onclick="updateContactByName()">Cập nhật Liên Lạc</button>
</body>

</html>
