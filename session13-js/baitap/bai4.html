<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Viết chương trình khai báo đối tượng product bao gồm các 
     thuộc tính id, name, price, quantity. 
     Tiến hành in tất cả các thuộc tính của product và giá trị của thuộc tính đó ra màn hình.
    
    -->
    <script>
        const product = {
            id: 111,
            name: "okashi",
            price: "550",
            quantity: 100
        }
        console.log("các thuộc tính của product và giá trị của thuộc tính đó là: ");
        console.log(`id: ${product.id}`);
        console.log(`name: ${product.name}`);
        console.log(`price: ${product.price}`);
        console.log(`quantity: ${product.quantity}`);
    </script>

</body>

</html>
