<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
    Viết chương trình khai báo đối tượng information có các 
    thuộc tính id, name, phone, address. Yêu cầu người dùng nhập vào 
    thông tin cá nhân, lưu thông tin nhận được vào đối tượng và in ra màn hình.
     -->
    <script>
        const information = {
            id: "",
            name: "",
            phone: "",
            address: "",
        }
        information.id = prompt("Mời bạn nhập id");
        information.name = prompt("Mời bạn nhập tên");
        information.phone = prompt("Mời bạn nhập số phone");
        information.address = prompt("Mời bạn nhập địa chỉ");
        console.log(information);

    </script>
</body>

</html>
